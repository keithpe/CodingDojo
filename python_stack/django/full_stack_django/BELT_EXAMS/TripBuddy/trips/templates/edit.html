<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">
    <title>Trip Buddy Edit Trip</title>
</head>

<body>
    <div class='container-fluid'>
        <br>
        <!-- This div hold other items (greeting, logout link, create trip link, etc.), 
             that make up the heading part of the page -->
        <div class='container row col-12 border-bottom border-dark'>
            <h3 class='col-10'>Hello {{request.session.first_name}}! Let's edit your trip! </h3>
            <div class='col-2'>
                <a href="/trips">Dashboard</a> | <a href="/logout">Logout</a>
            </div>
        </div>

        <!-- Enter Trip Information -->
        <div class='container-fluid col-11'>
            <form action="update" method="post">
                {% csrf_token %}

                <br>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li class='text-danger' {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
                    </li>
                    {% endfor %}
                </ul>
                {% endif %}

                <label for="destination">Destination</label>
                <input class="col-8" type="text" name="destination" id="destination" placehoder="Enter your destination"
                    value="{{this_trip.destination}}""><br><br><br>
                    <label for=" start_date">Start Date:</label>
                <input type="date" name="start_date" id="start_date" value="{{this_trip.start_date|date:'Y-m-d'}}"><br>
                <label for="end_date">End Date:</label>
                <input type="date" name="end_date" id="end_date"
                    value="{{this_trip.end_date|date:'Y-m-d'}}"><br><br><br>
                <label for="plan">Plan:</label><br>
                <textarea name="plan" id="plan" cols="80" rows="10" style="resize: none;"
                    placeholder="Enter your plan here">{{this_trip.plan}}</textarea><br><br>
                <button onclick='/trips' class='btn btn-danger'>Cancel</button>
                <input type="submit" class="btn btn-primary" value="Submit">
            </form>

        </div>
    </div>
</body>

</html>
