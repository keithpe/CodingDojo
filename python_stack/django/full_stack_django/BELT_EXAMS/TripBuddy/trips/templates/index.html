<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">
    <title>Trip Buddy</title>
</head>

<body>
    <div class='container-fluid'>
        <br>

        <!-- This div hold other items (greeting, logout link, create trip link, etc.), 
             that make up the heading part of the page -->
        <div class='container row col-12 border-bottom border-dark'>
            <h3 class='col-10'>Hello {{request.session.first_name}} </h3>
            <div class='col-2'>
                <a href="/logout">Logout</a> |
                <form action="/trips/new" method="post" style='display: inline-block;'>
                    {% csrf_token %}
                    <input class="btn btn-primary btn-sm" type="submit" value="Create a new trip!">
                </form>
            </div>
        </div>

        <div class='container col-12'>

            <br>
            <h4 class='col-2'>Your Trips:</h4>

            <!-- Your Trips -->
            <div class='container col-12 border border-dark' style='height: 300px;'>
                <h4>YOUR TRIPS LIST HERE</h4>
            </div>

            <br>
            <h4 class='col-12'>Other Peoples Trips:</h4>

            <!--Other People's Trips-->
            <div class='container col-12 border border-dark' style='height: 300px;'>
                <h4>OTHER PEOPLES TRIPS LIST HERE</h4>
            </div>
        </div>

    </div>
</body>

</html>
