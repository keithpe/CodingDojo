<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">
    <title>Trip Buddy New Trip</title>
</head>

<body>

    <div class='container-fluid'>
        <br>
        <!-- This div hold other items (greeting, logout link, create trip link, etc.), 
             that make up the heading part of the page -->
        <div class='container row col-12 border-bottom border-dark'>
            <h3 class='col-11'>Hello {{request.session.first_name}}! Create a Trip! </h3>
            <div class='col-1'>
                <a href="/logout">Logout</a>
            </div>
        </div>

        <!-- Enter Trip Information -->
        <div class='container-fluid'>
            <form action="create" method="post">
                {% csrf_token %}
                <label for="destination">Destination</label>
                <input type="text" name="destination" id="destination" placehoder="Enter your destination">
            </form>
        </div>
    </div>
</body>

</html>
