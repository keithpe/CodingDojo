<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">
    <title>Trip Buddy New Trip</title>
</head>

<body>

    <div class='container-fluid'>
        <br>
        <!-- This div hold other items (greeting, logout link, create trip link, etc.), 
             that make up the heading part of the page -->
        <div class='container row col-12 border-bottom border-dark'>
            <h3 class='col-11'>Hello {{request.session.first_name}}! Create a trip! </h3>
            <div class='col-1'>
                <a href="/trips">Home</a>
                <a href="/logout">Logout</a>
            </div>
        </div>

        <!-- Enter Trip Information -->
        <div class='container-fluid col-11'>
            <form action="create" method="post">
                {% csrf_token %}
                <br><br>
                <label for="destination">Destination</label>
                <input class="col-8" type="text" name="destination" id="destination"
                    placehoder="Enter your destination"><br><br><br>
                <label for="start_date">Start Date:</label>
                <input type="date" name="start_date" id="start_date"><br>
                <label for="end_date">End Date:</label>
                <input type="date" name="end_date" id="end_date"><br><br><br>
                <label for="plan">Plan:</label><br>
                <textarea name="plan" id="plan" cols="80" rows="10" style="resize: none;"
                    placeholder="Enter your plan here"></textarea><br><br>
                <button onclick='/trips' class='btn btn-danger'>Cancel</button>
                <input type="submit" class="btn btn-primary" value="Submit">
            </form>

        </div>
    </div>
</body>

</html>
