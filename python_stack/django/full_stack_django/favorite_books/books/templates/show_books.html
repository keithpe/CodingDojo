<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>Show Books</title>
</head>

<body>
    <div class='container-fluid'>
        <div class="row col-12 border-bottom border-dark">
            <div class='col col-11'>
                <h2>Welcome, first_name!</h2>
            </div>
            <a class='col col-1' href="">Log Out</a>
        </div>
        <div class='container-fluid row'>
            <div class='col col-6'>
                <br>
                <h3>Add a Favorite Book</h3><br>
                <form action="add_book" method="post">
                    <label for="title">Title</label><br>
                    <input type="text" name="title" id="title" class="col-9"><br><br>
                    <label for="description">Description</label><br>
                    <textarea name="description" id="description" cols="60" rows="5"
                        style='resize:none;'></textarea><br>
                    <input type="submit" value="Add" class="btn btn-primary">
                </form>
            </div>
            <div clas='col col-6'>
                <br>
                <h3>All Books</h3>
                <div>
                    <p>Book Title</p>
                    <p>Add by someone</p>
                    <p>this is one of your favorites/Add to your favorites</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
