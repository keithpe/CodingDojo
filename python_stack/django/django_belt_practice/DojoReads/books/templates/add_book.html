<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>Add Book and Review</title>
</head>

<body>
    <div class='container col-12'>

        <!-- Display Page Header -->
        <div class='row col-12 mt-2 border-bottom border-dark'>
            <h4 class='col-10'>Welcome, {{request.session.first_name}}</h4>
            <div class='col-2'>
                <a href="/books">Home</a> |
                <a href="/login/logout">Logout</a>
            </div>
        </div>

        <div class='container col-12 row'>
            <!-- Display Form to add a new Book and Review -->
            <div class='container col-10'>
                <br>
                <h5>Add a New Book and a Review:</h5>
                <form action="create_book" method="post">
                    {% csrf_token %}
                    <label for="title">Book Title:</label>
                    <input type="text" name="title" id="title">
                    <p>Author:</p>
                    <label for="select_author">Choose from the list:</label>
                    <select name="select_author" id="select_author">
                        {% for author in all_authors %}
                        <option value="{{author.id}}">{{author.name}}</option>
                        {% endfor %}
                    </select><br>
                    <label for="author">Or add a new author:</label>
                    <input type="text" name="author" , id="author"><br><br>
                    <label for="review">Review:</label><br>
                    <textarea name="review" id="" cols="50" rows="8" style="resize: none;"></textarea><br><br>
                    <label for="rating">Rating</label>
                    <select name="rating" id="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select><span> stars</span><br><br>
                    <input class="btn btn-primary" type="submit" value="Add Book and Review">
                </form>
            </div>
        </div>

    </div>
</body>

</html>
