<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

</head>

<body>
    <!-- If we've been redirected back to this form from the basic_validator load previous values, even the invalid ones -->
    <form action='/shows/create' method='POST' class='container'>
        <a href='/shows'>Go Back</a><br><br>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ request.session.title }}">
        </div>
        <div class=" row">
            <div class="col-5">
                <label for="network">Network</label>
                <input type="text" class="form-control" id="network" name="network"
                    value="{{ request.session.network }}">
            </div>
            <div class="col-2">
                <label for="release_date">Release Date</label>
                <input type="date" class="form-control" id="release_date" name="release_date"
                    value="{{ request.session.release_date }}">
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description"
                rows="3">{{ request.session.description}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</body>

</html>
