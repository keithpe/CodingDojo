<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>

<body>
    <div class='container-fluid'>
        <a href='/shows'>Go Back</a><br><br>
        <h1>TV Show {{ this_show.id }}</h1>
        <h2>Title: {{ this_show.title }}</h2>
        <h3>Network: {{ this_show.network }}</h3>
        <h3>Release Date: {{ this_show.release_date }}</h3>
        <h3>Description:</h3>
        <h3>{{ this_show.description }}</h3>
    </div>
    <div class='container-fluid'>
        <p>Last Updated: {{ this_show.updated_at }}</p>
        <a href="/shows/{{ this_show.id }}/edit">Edit</a> | <a href="/shows/{{ this_show.id }}/delete">Delete</a>
    </div>
</body>

</html>
