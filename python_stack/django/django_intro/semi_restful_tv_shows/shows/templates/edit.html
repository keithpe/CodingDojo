<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

</head>

<body>
    <form action='/shows/edit' method='POST' class='container'>
        {% csrf_token %}
        <a href='/shows'>Go Back</a><br><br>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ this_show.title }}"">
        </div>
        <div class=" row">
            <div class="col-5">
                <label for="network">Network</label>
                <input type="text" class="form-control" id="network" name="network" value="{{ this_show.network }}">
            </div>
            <div class="col-2">
                <label for="release_date">Release Date</label>
                <input type="date" class="form-control" id="release_date" name="release_date"
                    value="{{ this_show.release_date }}">
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description"
                rows="3">{{ this_show.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</body>

</html>
