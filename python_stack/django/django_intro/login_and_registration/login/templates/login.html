<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>Login and Registration</title>
</head>

<body>
    <div class="container">
        <form action="registration" method="POST">
            {% csrf_token %}
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <h2>Registration</h2><br>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" value={{request.session.first_name}}><br>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" value={{request.session.last_name}}><br>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" value={{request.session.email}}><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" value={{request.session.password}}><br>
            <label for="confirm_pw">Confirm PW</label>
            <input type="password" id="confirm_pw" name="confirm_pw" value={{request.session.confirm_pw}}><br>
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday" value={{request.session.birthday}}><br>
            <input type="submit" value="Register">
            <input type="hidden" name='process' id='process' value='registered'>
        </form>
    </div>

    <br><br>
    <div class="container">
        <form action="login" method="POST">
            {% csrf_token %}
            <h2>Login</h2><br>
            <label for="email">Email</label>
            <input type="text" id="email" name="email"><br>
            <label for="password">Password</label>
            <input type="text" id="password" name="password"><br>
            <input type="submit" value="Login">
            <input type="hidden" name='process' id='process' value='logged in'>
        </form>
    </div>
</body>

</html>
