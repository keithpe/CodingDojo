<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fighter Plane Game</title>
</head>

<body>
	<style type="text/css">
		#ocean {
			background-image: url("./images/ocean.jpg");
			width: 900px;
			height: 700px;
		}

		.player {
			position: absolute;
			background-image: url("./images/player.png");
			width: 70px;
			height: 75px;
		}

		.enemy {
			position: absolute;
			background-image: url("./images/enemy.png");
			width: 70px;
			height: 75px;
		}
	</style>

	<div id="ocean">
		<div id="players"></div>
		<div id="enemies"></div>

	</div>
	<script type="text/javascript">

		// Allow the user to move to the edge of the viewport
		//var viewportWidth = window.innerWidth - 100;
		//var viewportHeight = window.innerHeight - 100;
		var viewportWidth = window.innerWidth - 100;
		var viewportHeight = window.innerHeight - 100;
		var playerLimitUp = viewportHeight / 2.5;	// How far up/towards enemies, player can move

		var player = {
			left: viewportWidth / 2,
			top: viewportHeight / 1.2
		}

		var enemies = [
			{ left: 150, top: 100 },
			{ left: 260, top: 100 },
			{ left: 370, top: 100 },
			{ left: 480, top: 100 },
			{ left: 600, top: 100 },
			{ left: 700, top: 100 },
		]

		function drawPlayer() {
			content = "<div class='player' style='left:" + player.left + "px; top: " + player.top + "px'></div>"
			document.getElementById("players").innerHTML = content;
		}
		drawPlayer();

		function drawEnemies() {
			content = "";
			for (var i = 0; i < enemies.length; i++) {
				content += "<div class='enemy' style='left:" + enemies[i].left + "px; top: " + enemies[i].top + "px'></div>"
				document.getElementById("enemies").innerHTML = content;
			}
		}
		drawEnemies();
		drawPlayer();

		document.onkeydown = function (e) {
			console.log(e);
			if (e.keyCode == 37 && player.left > 5) { // left, but stop at left edge of viewport
				player.left -= 10;
			}
			if (e.keyCode == 39 && player.left < viewportWidth) { // right
				player.left += 10;
			};
			if (e.keyCode == 38 && player.top > playerLimitUp) { // up, but stop at top of viewport
				player.top -= 10;
			}
			if (e.keyCode == 40 && player.top < viewportHeight) { // down, but stop at bottom of viewport
				player.top += 10;
			}
			drawPlayer();
		}

	</script>

</body>

</html>
