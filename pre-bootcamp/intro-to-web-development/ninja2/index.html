<html>

<body>
	<div id='background'>
		<div id='character'
			style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'>
		</div>
	</div>
	<script type="text/javascript">
		var leftValue = 450, topValue = 100, direction = "down", walkValue = 1;

		function update() {
			document.getElementById("character").style.left = leftValue + "px";
			document.getElementById("character").style.top = topValue + "px";
			document.getElementById("character").style.backgroundImage = "url('img/" + direction + walkValue + ".png')";
			console.log(document.getElementById("character").style.backgroundImage);
		}

		document.onkeydown = function (e) {
			if (walkValue == 1) {
				walkValue = 2;
			} else {
				walkValue = 1;
			}
			console.log(e);
			if (e.keyCode == 37 && leftValue > 10) { // LEFT
				leftValue = leftValue - 10;
				direction = "left";
			}
			else if (e.keyCode == 39 && leftValue < window.innerWidth - 80) { // RIGHT
				leftValue = leftValue + 10;
				direction = "right";
			}
			else if (e.keyCode == 40 && topValue < window.innerHeight - 100) { // DOWN
				topValue = topValue + 10;
				direction = "down";
			}
			else if (e.keyCode == 38 && topValue > 10) { // UP
				topValue = topValue - 10;
				direction = "up";
			}
			update();
		}
	</script>
</body>

</html>
