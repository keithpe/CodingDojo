<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Ninja To Cat</title>
</head>

<body>
    <script>
        $(document).ready(function () {
            $('img').click(function () {
                let src = $(this).attr('src')
                let altSrc = $(this).attr('data-alt-src');
                $(this).attr('src', altSrc);
                $(this).attr('data-alt-src', src);
                console.log('$(this)', $(this));
            })
        })
    </script>

    <div class="container">
        <h2>Ninja To Cat</h2>
        <img src='./images/ninja0.png' data-alt-src='./images/cat0.png' />
        <img src='./images/ninja1.png' data-alt-src='./images/cat1.png' />
        <img src='./images/ninja2.png' data-alt-src='./images/cat2.png' />
        <img src='./images/ninja3.png' data-alt-src='./images/cat3.png' />
        <img src='./images/ninja4.png' data-alt-src='./images/cat4.png' />
        <p>Click on an image to flip it to an "alternate" image.</p>
    </div>
</body>

</html>
