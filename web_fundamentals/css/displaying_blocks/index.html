<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Displaying Blocks</title>
  <link rel="stylesheet" href="style.css">
</head>
<!-- created mypage div so I can color it. And the rest of the 
     viewport will be white (default color), to mimic the original -->
<div class="mypage">

  <div class="header">
    <img src="images/github.jpg" alt="github">
    <h1>Display Our Blocks!</h1>
    <!-- Put the cat and ninja img in it's own div so we can
       color the background white -->
    <div class="white">
      <img src="images/catandninja.png" alt="cat and ninja">
    </div>
  </div>
  <div class="main">
    <div class="container skyblue">
      <img src="images/dojocat.jpg" alt="dojo cat">
    </div>
    <div class="container salmon">
      <img src="images/heisencat.png" alt="heisen cat">
    </div>
    <div class="container skyblue">
      <img src="images/linkcat.png" alt="link cat">
    </div>
    <div class="container salmon">
      <img src="images/ironcat.png" alt="iron cat">
    </div>
    <div class="container skyblue">
      <img src="images/defunktocat.png" alt="defunkto cat">
    </div>
    <!-- Second Row Below -->
    <div class="container skyblue">
      <img src="images/coder2.jpg" alt="coder2 cat">
    </div>
    <div class="container salmon">
      <img src="images/riddlocat.png" alt="riddlocat">
    </div>
    <div class="container skyblue">
      <img src="images/chellocat.jpg" alt="chellocat">
    </div>
    <div class="container salmon">
      <img src="images/stormtroopocat.png" alt="stormtroopocat">
    </div>
    <div class="container skyblue">
      <img src="images/visionary.jpg" alt="visonary cat">
    </div>
    <!-- Third Row Below -->
    <div class="container skyblue">
      <img src="images/cherry.jpg" alt="cherry cat">
    </div>
    <div class="container salmon">
      <img src="images/oktobercat.png" alt="oktober cat">
    </div>
    <div class="container skyblue">
      <img src="images/mario.png" alt="mario cat">
    </div>
    <div class="container salmon">
      <img src="images/cooler.png" alt="cooler cat">
    </div>
    <div class="container skyblue">
      <img src="images/jean-luc-picat.jpg" alt="jean luc picat">
    </div>
    <!-- Fourth Row Below -->
    <div class="container skyblue">
      <img src="images/aidorucat.png" alt="aidoru cat">
    </div>
    <div class="container salmon">
      <!-- Changed img file, set height to match width 
           otherwise img height was shorter than others 
           (because original img is ONLY that is not square -->
      <img src="images/domo-cat.png" alt="domo cat">
    </div>
    <div class="container skyblue">
      <img src="images/kantana.jpg" alt="kantana cat">
    </div>
    <div class="container salmon">
      <img src="images/daftpunk.gif" alt="daft punk cat">
    </div>
    <div class="container skyblue">
      <img src="images/codercat.jpg" alt="coder cat">
    </div>
  </div>
</div>
</body>

</html>
