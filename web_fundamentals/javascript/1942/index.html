<html>

<head>
	<title>1942 Game</title>

	<style type="text/css">
		body {
			background-color: black;
		}

		#container {
			background: url('background.jpg');
			width: 1000px;
			height: 550px;
		}

		#hero {
			background: url('1942.gif');
			background-position: -85px -180px;
			width: 28px;
			height: 28px;
			position: absolute;
		}

		.enemy1 {
			background: url('1942.gif');
			background-position: -30px -10px;
			width: 28px;
			height: 28px;
			position: absolute;
		}

		.bullet {
			background: url('1942.gif');
			background-position: -185px -400px;
			width: 18px;
			height: 18px;
			position: absolute;
		}

		#score {
			position: absolute;
			border: 10px solid red;
			top: 20px;
			left: 800px;
			background-color: white;
			padding: 10px;
			font-size: 30px;
			font-family: Arial;
		}
	</style>
</head>

<body>
	<div id='container'>
		<div id='hero'></div>
		<div id='enemies'></div>
		<div id='bullets'></div>
	</div>

	<div id='score'>100</div>

	<!-- 1. (DONE) Display the hero -->
	<!-- 2. (DONE) Make the hero move up/down/left/right -->
	<!-- 3. (DONE) Display all the enemies -->
	<!-- 4. (DONE) Make the enemies move -->
	<!-- 5. When spacebar is pressed, have the hero shoot a bullet. -->
	<!-- 6. .... -->

	<script>
		var hero = {
			x: 300,
			y: 300
		}

		var enemies = [{
			x: 150,
			y: 50
		}, {
			x: 250,
			y: 60
		}, {
			x: 350,
			y: 60
		}, {
			x: 450,
			y: 50
		}]

		var bullets = [];

		function displayHero() {
			document.getElementById('hero').style['top'] = hero.y + "px";
			document.getElementById('hero').style['left'] = hero.x + "px";
		}

		function displayEnemies() {
			var output = '';
			for (var i = 0; i < enemies.length; i++) {
				output += "<div class='enemy1' style='top:" + enemies[i].y + "px; left:" + enemies[i].x + "px;'></div>";
			}
			document.getElementById('enemies').innerHTML = output;
		}

		function moveEnemies() {
			for (var i = 0; i < enemies.length; i++) {
				enemies[i].y += 5;

				if (enemies[i].y > 540) {
					enemies[i].y = 0;
					enemies[i].x = Math.random() * 500;
				}
			}
		}

		function displayBullets() {
			var output = '';
			for (var i = 0; i < bullets.length; i++) {
				output += "<div class='bullet' style='top:" + bullets[i].y + "px; left:" + bullets[i].x + "px;'></div>";
			}
			document.getElementById('bullets').innerHTML = output;
		}

		function moveBullets() {
			for (var i = 0; i < bullets.length; i++) {
				bullets[i].y -= 10;
				if (bullets[i].y < 0) {
					bullets[i] = bullets[bullets.length - 1]; // swap last into first and pop the last element (sloppy?)
					bullets.pop();
				}
			}
		}

		function gameLoop() {
			displayHero();
			moveBullets();
			displayBullets();
			moveEnemies();
			displayEnemies();
		}

		function detectCollision() {
			for (var i = 0; i < bullets.length; i++) {
				for (var j = 0; j < enemies.length; j++) {
					if (Math.abs(bullets[i].x - enemies[j].x) < 5 &&
						Math.abs(bullets[i].y - enemies[j].y) < 5) {
						console.log('bullet', i, ' and enemy collided')

					}
				}
			}
		}

		setInterval(gameLoop, 100);

		document.onkeydown = function (e) {
			if (e.keyCode == 37) {
				hero.x -= 10;
			} else if (e.keyCode == 39) {
				hero.x += 10;
			} else if (e.keyCode == 40) {
				hero.y += 10;
			} else if (e.keyCode == 38) {
				hero.y -= 10;
			} else if (e.keyCode == 32) {
				bullets.push({
					x: hero.x + 5,
					y: hero.y - 15,
				});
			}

			displayHero()
		}
	</script>

</body>

</html>
