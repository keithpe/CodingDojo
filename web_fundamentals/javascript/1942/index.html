<html>

<head>
	<title>1942 Game</title>

	<style type="text/css">
		body {
			background-color: black;
		}

		#container {
			background: url('./images/ocean.jpeg');
			background-size: cover;
			background-repeat: no-repeat;
			width: 1000px;
			height: 550px;
		}

		#hero {
			background: url('1942.gif');
			background-position: -40px -110px;
			width: 50px;
			height: 40px;
			position: absolute;
		}

		.enemy1 {
			background: url('1942.gif');
			background-position: -30px -10px;
			width: 28px;
			height: 28px;
			position: absolute;
		}

		.enemy2 {
			background: url('1942.gif');
			background-position: -60px -10px;
			width: 28px;
			height: 28px;
			position: absolute;
		}

		.enemy3 {
			background: url('1942.gif');
			background-position: -120px -10px;
			width: 25px;
			height: 22px;
			position: absolute;
		}


		.explosion {
			background: url('1942.gif');
			/* background-position: -30px -10px; */
			background-position: -110px -35px;
			width: 28px;
			height: 28px;
			position: absolute;
		}


		.bullet {
			background: url('1942.gif');
			background-position: -185px -400px;
			width: 18px;
			height: 18px;
			position: absolute;
		}

		#score {
			position: absolute;
			border: 10px solid red;
			top: 20px;
			left: 800px;
			background-color: white;
			padding: 10px;
			font-size: 30px;
			font-family: Arial;
		}
	</style>
</head>

<body>
	<div id='container'>
		<div id='hero'></div>
		<div id='enemies'></div>
		<div id='bullets'></div>
	</div>

	<div id='score'>100</div>

	<!-- 1. (DONE) Display the hero -->
	<!-- 2. (DONE) Make the hero move up/down/left/right -->
	<!-- 3. (DONE) Display all the enemies -->
	<!-- 4. (DONE) Make the enemies move -->
	<!-- 5. (DONE) When spacebar is pressed, have the hero shoot a bullet. -->
	<!-- 6. (DONE) Display 7 enemies instead of 4 -->
	<!-- 7. (DONE) Get another type of enemy aircraft to display. -->
	<!-- 8. (DONE) Collision for the airplanes - when hero collides with enemy have score go down by 500. -->
	<!-- 9. (DONE) Collision detection for the bullet - Have the score go up by 10 when an enemy is struck down. -->
	<!-- 10. Get the enemy to explode witn it is hit. -->
	<!-- 11. (DONE) When the bullet hits, make a sound. -->

	<script>
		// Limit how far to the right and down the hero and enemy ships can move.
		var max_width = 950;
		var max_height = 500;

		var score = 0;

		var hero = {
			x: 390,
			y: 400
		}


		var enemies = [{
			x: 170,
			y: 5
		}, {
			x: 250,
			y: 30
		}, {
			x: 320,
			y: 60
		}, {
			x: 400,
			y: 80
		}, {
			x: 480,
			y: 60
		}, {
			x: 560,
			y: 30
		}, {
			x: 640,
			y: 5
		}]


		var bullets = [];

		function displayHero() {
			document.getElementById('hero').style['top'] = hero.y + "px";
			document.getElementById('hero').style['left'] = hero.x + "px";
		}

		function displayEnemies() {
			// Changed to have several different types of enemy ships.
			var output = '';
			output += "<div class='enemy1' style='top:" + enemies[0].y + "px; left:" + enemies[0].x + "px;'></div>";
			output += "<div class='enemy2' style='top:" + enemies[1].y + "px; left:" + enemies[1].x + "px;'></div>";
			output += "<div class='enemy3' style='top:" + enemies[2].y + "px; left:" + enemies[2].x + "px;'></div>";
			output += "<div class='enemy1' style='top:" + enemies[3].y + "px; left:" + enemies[3].x + "px;'></div>";
			output += "<div class='enemy2' style='top:" + enemies[4].y + "px; left:" + enemies[4].x + "px;'></div>";
			output += "<div class='enemy3' style='top:" + enemies[5].y + "px; left:" + enemies[5].x + "px;'></div>";
			output += "<div class='enemy1' style='top:" + enemies[6].y + "px; left:" + enemies[6].x + "px;'></div>";
			document.getElementById('enemies').innerHTML = output;
		}

		function moveEnemies() {
			for (var i = 0; i < enemies.length; i++) {
				enemies[i].y += 5;

				if (enemies[i].y > max_height + 30) {
					enemies[i].y = 0;
					enemies[i].x = Math.random() * (max - width - 100) + 100;
				}
			}
		}

		function displayBullets() {
			var output = '';
			for (var i = 0; i < bullets.length; i++) {
				output += "<div class='bullet' style='top:" + bullets[i].y + "px; left:" + bullets[i].x + "px;'></div>";
			}
			document.getElementById('bullets').innerHTML = output;
		}

		function displayScore() {
			document.getElementById('score').innerHTML = score;
		}

		function moveBullets() {
			for (var i = 0; i < bullets.length; i++) {
				bullets[i].y -= 10;
				if (bullets[i].y < 0) {
					bullets[i] = bullets[bullets.length - 1]; // swap last into first and pop the last element (sloppy?)
					bullets.pop();
				}
			}
		}

		function gameLoop() {
			displayHero();
			moveBullets();
			displayBullets();
			moveEnemies();
			displayEnemies();
			detectCollision();
			detectEnemyCollision();
			displayScore();
		}

		function detectCollision() {
			for (var i = 0; i < bullets.length; i++) {
				// console.log('bullets', bullets[i].x, bullets[i].y)
				for (var j = 0; j < enemies.length; j++) {
					// console.log('enemies', enemies[j].x, enemies[j].y)
					if (Math.abs(bullets[i].x - enemies[j].x) < 15 &&
						Math.abs(bullets[i].y - enemies[j].y) < 15) {
						score += 10;
						enemies[j].y = 0;
						enemies[j].x = Math.random() * (max_width - 100) + 100;
						explosion.play();
					}
				}
			}
		}

		function detectEnemyCollision() {
			for (var j = 0; j < enemies.length; j++) {
				if (Math.abs(hero.x - enemies[j].x) < 15 &&
					Math.abs(hero.y - enemies[j].y) < 15) {
					score += 500;
					enemies[j].y = 0;
				}
			}
		}

		setInterval(gameLoop, 100);

		// Play sound when we fire bullets
		var gun_fire = new sound("./sounds/photon.m4a");
		var explosion = new sound("./sounds/explosion.mp3");

		// Allow ability to delay firing
		var allow_fire = true;

		document.onkeydown = function (e) {
			if (e.keyCode == 37) { // Left
				hero.x -= 10;
				if (hero.x <= 10) {
					hero.x = 10;
				}
			} else if (e.keyCode == 39) { // Right
				hero.x += 10;
				if (hero.x >= max_width) {
					hero.x = max_width - 10;
				}
			} else if (e.keyCode == 40) { // Down
				hero.y += 10;
				if (hero.y >= max_height) {
					hero.y = max_height - 10;
				}
			} else if (e.keyCode == 38) { // Up
				hero.y -= 10;
				if (hero.y <= 10) {
					hero.y = 10;
				}
			} else if (e.keyCode == 32 && allow_fire) {
				gun_fire.play();
				bullets.push({
					x: hero.x + 18,
					y: hero.y - 15,
				});

				// After firing, set allow_fire to false
				// And wait a few seconds before allowing more gun fire.

				allow_fire = false;
				setTimeout(function () {
					allow_fire = true;
				}, 2000);
			}

			displayHero()
		}


		function sound(src) {
			this.sound = document.createElement("audio");
			this.sound.src = src;
			this.sound.setAttribute("preload", "auto");
			this.sound.setAttribute("controls", "none");
			this.sound.style.display = "none";
			document.body.appendChild(this.sound);
			this.play = function () {
				this.sound.play();
			}
			this.stop = function () {
				this.sound.pause();
			}
		}
	</script>

</body>

</html>
